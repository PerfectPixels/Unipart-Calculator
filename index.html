<!DOCTYPE html>
<html>
<head>
	<title>Unipart Calculator Test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="unipart-calc" name="unipart-calc">
		<header>
			<input id="input" type="text" name="input" readonly="readonly">
			<input id="output" type="text" name="output" readonly="readonly">
		</header>
		<ul id="buttons">
			<li><button type="button" value="sign">&plusmn;</button></li>
			<li><button type="button" value="powerOf">X<sup>n</sup></button></li>
			<li><button type="button" value="sqrt">âˆš</button></li>
			<li><button type="button" value="percent">%</button></li>
			<li><button type="button" value="7">7</button></li>
			<li><button type="button" value="8">8</button></li>
			<li><button type="button" value="9">9</button></li>
			<li><button type="button" value="/">/</button></li>
			<li><button type="button" value="4">4</button></li>
			<li><button type="button" value="5">5</button></li>
			<li><button type="button" value="6">6</button></li>
			<li><button type="button" value="x">x</button></li>
			<li><button type="button" value="1">1</button></li>
			<li><button type="button" value="2">2</button></li>
			<li><button type="button" value="3">3</button></li>
			<li><button type="button" value="-">-</button></li>
			<li><button type="button" value="0">0</button></li>
			<li><button type="button" value=".">.</button></li>
			<li><button type="button" value="clear">C</button></li>
			<li><button type="button" value="+">+</button></li>
		</ul>
		<button id="equal" type="button" value="equal">=</button>
	</form>

	<script src="script.js"></script>
</body>
</html>
